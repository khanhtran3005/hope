<section data-ng-controller="SprintsController as sprintCtrl" data-ng-init="find()">  <div class="row">    <div class="col-md-10 col-vlg-7">      <ul class="cbp_tmtimeline">        <li data-ng-repeat="sprint in sprints">          <time class="cbp_tmtime" datetime="2013-04-10 18:30">            <span class="date start-date" ng-bind="sprint.startDate | date:'mediumDate'"></span>            <span class="date start-date" ng-bind="sprint.endDate | date:'mediumDate'"></span>          </time>          <div class="cbp_tmicon info animated bounceIn" style="background: {{sprint.color}}"> <i class="{{sprint.icon}}"></i>          </div>          <div class="cbp_tmlabel">            <div class="p-t-10 p-l-30 p-r-20 xs-p-r-10 xs-p-l-10 xs-p-t-5">              <h4 class="inline m-b-5">                <a class="text-success semi-bold" data-ui-sref="viewProject.viewSprint({sprintId: sprint._id})" data-ng-bind="sprint.name"></a>              </h4>              <a class="btn pull-right text-white" title="Edit" ng-click="show(sprint._id)"><i class="fa fa-edit"></i></a>              <h5 class="inline muted semi-bold m-b-5">@{{sprint.user.displayName}}</h5>              <div class="muted">                <small>Created: {{sprint.created | date: 'mediumDate'}}</small>              </div>              <p class="m-t-5 dark-text" ng-bind="sprint.description"></p>              <div class="row">                <div ng-controller="CommentsController">                  <div class="grid simple">                    <div class="grid-title border-t">                      <h4 class="expand">Comments</h4>                      <div class="tools">                        <a href="javascript:;" class="expand" ng-click="loadComment('sprint', sprint._id)"></a>                      </div>                    </div>                    <div class="grid-body no-border" style="display:none;">                      <div class="row-fluid">                        <div class="scroller" data-height="220px" data-always-visible="0">                          <div class="row" ng-repeat="comment in comments" ng-class="{'cmt-owner': authentication.user._id == comment.user._id, 'cmt-other': authentication.user._id != comment.user._id}">                            <div class="col-md-12">                              <div class="grid simple vertical">                                <p class="display-name">@{{comment.user.displayName}}                                </p>                                <p class="cmt-content" ng-bind="comment.content"></p>                                <p class="created-at">                                  <small>                                    <time ng-bind="comment.createdAt | timeago">20/12/2012</time>                                  </small>                                </p>                              </div>                            </div>                          </div>                        </div>                        <div class="row">                          <form ng-controller="CommentsController" data-ng-submit="addComment('sprint', $event)" autocomplete="off">                            <div class="form-group">                              <div class="col-md-9 m-b-5">                                <textarea name="contents" id="form1Amount" class="form-control" placeholder="contents..."></textarea>                                <input type="hidden" name="sprintId" value="{{sprint._id}}">                              </div>                              <div class="pull-right">                                <button type="submit" class="btn btn-primary btn-cons">Send</button>                              </div>                            </div>                          </form>                        </div>                      </div>                    </div>                  </div>                </div>              </div>            </div>            <div class="clearfix"></div>          </div>        </li>      </ul>    </div>  </div>  <div class=" clearfix alert alert-warning text-center" data-ng-hide="!sprints.$resolved || sprints.length">No Sprint yet, <a data-ui-sref="viewProject.createSprint({ projectId: $root.currentProjectId})">create one</a>?    </div></section>
