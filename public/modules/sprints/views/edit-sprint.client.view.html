<section data-ng-controller="SprintsController" data-ng-init="findOne()">
    <div class="col-md-12">
        <form name="form" data-ng-submit="update()" novalidate>
            <div class="grid simple">
                <div class="grid-title no-border">
                    <h3>Edit
                        <span class="semi-bold">sprint</span>
                    </h3>
                </div>
                <div class="grid-body no-border">
                    <br>
                    <div class="row">
                        <div class="col-md-8 col-sm-8 col-xs-8">
                            <div ng-class="{'has-error': form.name.$error.required&&form.name.$dirty}" class="form-group">
                                <label class="form-label">Sprint's name <span class="required">*</span></label>
                                <div class="input-group">
                                    <input type="text" name="name" ng-model="sprint.name" required class="form-control">
                                    <span class="input-group-addon primary">
                                        <span class="arrow"></span>
                                        <i class="fa fa-align-justify"></i> 
                                    </span>
                                </div>
                                <span class="help-block" ng-show="form.name.$error.required&&form.name.$dirty">Sprint's name is required.</span>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" name="description" ng-model="sprint.description" rows="4"></textarea>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Date range</label>
                                <div class="input-group">
                                    <input type="daterange" ng-model="duration" separator=" &#8667; " format="MMM Do YYYY" limit="31 days" class="form-control" placeholder="Username">
                                    <span class="input-group-addon primary">
                                        <span class="arrow"></span>
                                        <i class="fa fa-th"></i>
                                    </span>
                                </div>
                            </div>
                            <div data-ng-show="error" class="text-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                            <div data-ng-show="updated" class="text-success">
                                <span>Update successfully!</span>
                            </div>
                            <div class="form-group">
                                <input ng-disabled="form.$invalid" type="submit" class="btn btn-primary btn-cons">
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
